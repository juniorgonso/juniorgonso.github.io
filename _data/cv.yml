projects:
  - name: Desenvolvimento Portfólio pessoal
    startDate: mar 2025
    endDate: Presente
    description: Criação de um site pessoal para exibir meus projetos, habilidades e experiências profissionais.
    details: O site inclui seções detalhadas sobre minha formação acadêmica, certificações, e interesses na área de tecnologia. Utilizei HTML, CSS e JavaScript para o desenvolvimento do frontend, e Python com Django para o backend.
    items:
      - Exibição de projetos concluídos e em andamento
      - Seção de contato com formulário integrado
      - Blog para compartilhar conhecimentos e atualizações
      - Integração com redes sociais
      - "<b>Tecnologias:</b> HTML/CSS/JavaScript, Python/Django"
  - name: Projeto de Automação Residencial
    startDate: jan 2024
    endDate: fev 2024
    description: Desenvolvimento de um sistema de automação residencial.
    details: Este projeto envolveu a criação de um sistema para controlar dispositivos domésticos remotamente. O sistema permite o controle de iluminação, temperatura e segurança através de um aplicativo móvel.
    items:
      - Controle remoto de dispositivos
      - Interface de usuário intuitiva
      - "<b>Tecnologias:</b> Python, Raspberry Pi, IoT"
  - name: Aplicativo de Lista de Tarefas
    startDate: mai 2023
    endDate: jun 2023
    description: Criação de um aplicativo para gerenciamento de tarefas.
    details: Desenvolvimento de um aplicativo simples para ajudar na organização de tarefas diárias. O aplicativo permite adicionar, editar, marcar como concluídas e remover tarefas.
    items:
      - Adicionar, editar e remover tarefas
      - Marcar tarefas como concluídas
      - "<b>Tecnologias:</b> JavaScript, HTML, CSS"
